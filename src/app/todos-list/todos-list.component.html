<div>
<table border="1">
    <caption>My todos list</caption>
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Completed</th>
            <th>targetDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date}}</td>
        </tr>
    </tbody>
</table>
</div>
